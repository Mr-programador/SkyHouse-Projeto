<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-frames.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">

    <link rel="apple-touch-icon" sizes="76x76" href="./img/favicons/apple-touch-icon-76x76.png">

    <link rel="icon" type="image/png" sizes="192x192" href="./img/favicons/android-icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Han+Sans&family=Open+Sans:wght@400;700&family=Roboto+Condensed:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <title>Sky House</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="./img/logo_chama-church_100px.png" alt="Chama Church">

        <nav class="menu">
            <ul>
                <li><a href="#">Redes Sociais</a></li>
                <li><a href="#">Nosso Propósito</a></li>
                <li><a href="#">Quem Somos?</a></li>
            </ul>
        </nav>
        <div class="modo-escuro">
          <img  class="botao-modo" src="./img/icons8-dia-e-noite-48.png" alt="Modo Noturno">
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1>SKY HOUSE</h1>
            <p>Transformação & Comunhão</p>
        </div>
        <div class="portaChaves">
          <div class="chaves">
            <img src="./img/chave-white.png" alt="Chave Salvação" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-bluelight.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-1-salvacao.html');">
            <span class="texto">Salvação</span>
          </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Amor" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-pink.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-2-amor.html');">
              <span class="texto">Amor</span>
            </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Oração" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-yellow.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-3-oracao.html');">
              <span class="texto">Oração</span>
            </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Liberdade" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-green.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-4-liberdade.html');">
              <span class="texto">Liberdade</span>
            </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Provisão" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-red.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-5-provisao.html');">
              <span class="texto">Provisão</span>
            </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Perdão" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-purple.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-6-perdao.html');">
              <span class="texto">Perdão</span>
            </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Comunhão" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-orange.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-7-comunhao.html');">
              <span class="texto">Comunhão</span>
            </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Gratidão" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-blue.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-8-gratidao.html');">
              <span class="texto">Gratidão</span>
            </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Confiança" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-violet.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-9-confianca.html');">
              <span class="texto">Confiança</span>
            </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Serviço" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-vino.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-10-servico.html');">
              <span class="texto">Serviço</span>
            </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Evangelismo" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-gray.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-11-evangelismo.html');">
              <span class="texto">Evangelismo</span>
            </div>
          
            <div class="chaves">
              <img src="./img/chave-white.png" alt="Chave Propósito" class="rotating-image"
              onmouseover="iniciarRotacao(this); trocarImagem(this, './img/chave-darkgreen.png'); negritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onmouseout="pararRotacao(this); trocarImagem(this, './img/chave-white.png'); removerNegritoTexto(this.parentNode.getElementsByClassName('texto')[0]);"
              onclick="girarMaisRapido(this, './chave-12-proposito.html');">
              <span class="texto">Propósito</span>
            </div>
          </div>
    </main>

    <footer class="footer">
        <p>Minha igreja e minha família.</p>
        <span>&copy; Chama Church</span>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
